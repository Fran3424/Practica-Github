<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="Index.css">
    <script src="Script.js" async defer></script>
</head>
<body>
    <section>
        <article>
            <div id="container">
                <div>Calculadora básica</div>
                <div class="item2"><!-- Creamos el primer item de la caja flexible -->
                    <form action="" method="get" accept-charset="utf-8" name="form1"><!-- Inicia un formulario -->
                        <table id="tabla2"><!-- Inicia la tabla-->
                            <caption>Suma de n&uacute;meros</caption><!-- Título de la tabla -->
                            <tr>
                                <td>N&uacute;mero #1</td><!-- Texto -->
                                <td class="text_sum1"><input type="text" name="num1" size="30" maxlength="30" id="text_plus1"></td><!-- Permite al usuario ingresar un número -->
                            </tr>
                            <tr>
                                <td>N&uacute;mero #2</td><!-- Texto -->
                                <td class="text_sum2"><input type="text" name="num2" size="30" maxlength="30" id="text_plus2"></td><!-- Permite al usuario ingresar un número -->
                            </tr>
                            <tr>
                                <td>Respuesta</td><!-- Texto -->
                                <td class="text_sum3"><input type="text" name="result1" size="30" maxlength="30" id="text_plus3"></td><!-- Permite al usuario visualizar la respuesta -->
                            </tr>
                            <tr>
                                <td class="button_suma1"><input type="button" name="button1" value="Suma 1" id="button_plus1"></td><!-- Botón -->
                                <td class="button_suma2"><input type="text" name="button2" value="" id="button_plus2"></td><!-- Botón -->
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="item3"><!-- Creamos el primer item de la caja flexible -->
                    <form action="" method="get" accept-charset="utf-8" name="form1"><!-- Inicia un formulario -->
                        <table id="tabla1"><!-- Inicia la tabla-->
                            <caption>Resta de n&uacute;meros</caption><!-- Título de la tabla -->
                            <tr>
                                <td>N&uacute;mero #1</td><!-- Texto -->
                                <td class="text_resta1"><input type="text" name="num1" size="30" maxlength="30" id="text_substract1"></td><!-- Permite al usuario ingresar un número -->
                            </tr>
                            <tr>
                                <td>N&uacute;mero #2</td><!-- Texto -->
                                <td class="text_resta2"><input type="text" name="num2" size="30" maxlength="30" id="text_substract2"></td><!-- Permite al usuario ingresar un número -->
                            </tr>
                            <tr>
                                <td>Respuesta</td><!-- Texto -->
                                <td class="text_resta3"><input type="text" name="result1" size="30" maxlength="30" id="text_substract3"></td><!-- Permite al usuario visualizar la respuesta -->
                            </tr>
                            <tr>
                                <td class="button_resta1"><input type="button" name="button1" value="Resta 1" id="button_substract1"></td><!-- Botón -->
                                <td class="button_resta2"><input type="text" name="button2" value="" id="button_substract2"></td><!-- Botón -->
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="item4"><!-- Creamos el primer item de la caja flexible -->
                    <form action="" method="get" accept-charset="utf-8" name="form1"><!-- Inicia un formulario -->
                        <table id="tabla2"><!-- Inicia la tabla-->
                            <caption>Multiplicaci&oacute;n de n&uacute;meros</caption><!-- Título de la tabla -->
                            <tr>
                                <td>N&uacute;mero #1</td><!-- Texto -->
                                <td class="text_multiplicar1"><input type="text" name="num1" size="30" maxlength="30" id="text_multiply1"></td><!-- Permite al usuario ingresar un número -->
                            </tr>
                            <tr>
                                <td>N&uacute;mero #2</td><!-- Texto -->
                                <td class="text_multiplicar2"><input type="text" name="num2" size="30" maxlength="30" id="text_multiply2"></td><!-- Permite al usuario ingresar un número -->
                            </tr>
                            <tr>
                                <td>Respuesta</td><!-- Texto -->
                                <td class="text_multiplicar3"><input type="text" name="result1" size="30" maxlength="30"  id="text_multiply3"></td><!-- Permite al usuario visualizar la respuesta -->
                            </tr>
                            <tr>
                                <td class="button_multiplicar1"><input type="button" name="button1" value="Multiplicacion 1" id="button_multiply1"></td><!-- Botón -->
                                <td class="button_multiplicar2"><input type="text" name="button2" value="" id="button_multiply2"></td><!-- Botón -->
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div>Sígueme para más retos!</div>
        </article>
    </section>
</body>
</html>
